        name: id
        type: integer
        required: true
        description: "Client ID"
      - in: "body"
        name: "body"
        description: "Client Informations"
        required: true
        schema:
          $ref: "#/definitions/Client_Data"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Client"
	"404":
          description: "Not Found"
        "405":
          description: "Invalid input"
    delete:
      tags:
      - "Clients"
      summary: "Delete a client"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: id
        type: integer
        required: true
        description: "Client ID"
      responses:
        "204":
          description: "Success"
	"404":
          description: "Not Found"
        "405":
          description: "Invalid input"
          
