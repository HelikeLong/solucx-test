definitions:
  #Models
  Client:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
        example: "Client"
      email:
        type: "string"
        example: "client@email.com"
      phone:
        type: "string"
        example: "(11) 9999-99999"
      document:
        type: "string"
        example: "999.999.999-99"
  Collaborator:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
        example: "Collaborator"
  Store:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
        example: "Store"
  Transaction:
    type: "object"
    properties:
      id:
        type: "integer"
      client:
        $ref: "#/definitions/Client"
      store:
        $ref: "#/definitions/Store"
      collaborator:
        $ref: "#/definitions/Collaborator"
      date:
        type: "integer"
        example: "2021-03-11"
      value:
        type: "number"
        example: "209.32"
  Evaluation:
    type: "object"
    properties:
      id:
        type: "integer"
      transaction:
        $ref: "#/definitions/Transaction"
      grade:
        type: "integer"
        example: "10"
      comment:
        type: "string"
        example: "Comment about the transaction experience"
        
  #Data
  Client_Data:
    type: "object"
    required:
    - "name"
    - "email"
    - "phone"
    - "document"
    properties:
      name:
        type: "string"
        example: "Client"
      email:
        type: "string"
        example: "client@email.com"
      phone:
        type: "string"
        example: "(11) 9999-99999"
      document:
        type: "string"
        example: "999.999.999-99"
  Collaborator_Data:
    type: "object"
    required:
    - "name"
    properties:
      name:
        type: "string"
        example: "Collaborator"
  Store_Data:
    type: "object"
    required:
    - "name"
    properties:
      name:
        type: "string"
        example: "Store"
  Transaction_Data:
    type: "object"
    required:
    - "client_id"
    - "date"
    - "value"
    properties:
      client_id:
        type: "integer"
        example: "1"
      store_id:
        type: "integer"
        example: "1"
      collaborator_id:
        type: "integer"
        example: "1"
      date:
        type: "integer"
        example: "2021-03-11"
      value:
        type: "number"
        example: "209.32"
  Evaluation_Data:
    type: "object"
    required:
    - "transaction_id"
    - "grade"
    properties:
      transaction_id:
        type: "integer"
        example: "1"
      grade:
        type: "integer"
        example: "10"
      comment:
        type: "string"
        example: "Comment about the transaction experience"
        
  #Collections
  Clients:
    type: array
    items:
      $ref: "#/definitions/Client"
  Collaborators:
    type: array
    items:
      $ref: "#/definitions/Collaborator"
  Stores:
    type: array
    items:
      $ref: "#/definitions/Store"
  Transactions:
    type: array
    items:
      $ref: "#/definitions/Transaction"
  Evaluations:
    type: array
    items:
      $ref: "#/definitions/Evaluation"
